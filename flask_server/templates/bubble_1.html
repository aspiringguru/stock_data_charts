<!DOCTYPE html>
<!-- from https://codepen.io/pen
    https://plotly.com/javascript/bubble-charts/#hover-text-on-bubble-charts
-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <!--<link rel="stylesheet" href="style.css"> -->
    <!-- <script src='https://cdn.plot.ly/plotly-2.12.1.min.js'></script> -->
    <script src='/static/plotly-2.12.1.min.js'></script>
  </head>
  <body>
    this is template file : bubble_1.html<br>
    <div id='myDiv'><!-- Plotly chart will be drawn inside this DIV --></div>
    <!-- page content -->
    <script>
      console.log("start")
      var trace1 = {
        x: [1, 2, 3, 4, 3],
        y: [10, 11, 12, 13, 8],
        text: ['A<br>size: 40', 'B<br>size: 60', 'C<br>size: 80', 'D<br>size: 100', 'E<br>blah'],
        mode: 'markers',
        marker: {
          color: ['rgb(93, 164, 214)', 'rgb(255, 144, 14)',  'rgb(44, 160, 101)', 'rgb(255, 65, 54)', 'red'],
          size: [40, 60, 80, 100, 50]
        }
      };
      //
      var data = [trace1];
      //
      var layout = {
        title: 'Bubble Chart Hover Text',
        showlegend: false,
        height: 600,
        width: 600
      };
      const config = {
        displayModeBar: false, // this is the line that hides the bar.
      };
      //
      Plotly.newPlot('myDiv', data, layout, config);
      console.log("end")
      </script>
  </body>
</html>
